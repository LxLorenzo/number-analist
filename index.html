<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <div class="container">
            <p>Número (entre 1 e 100): <input type="text" name="txtNum" id="txtNum">
            <input type="button" value="Adicionar" class="btnAdd" onclick="Adicionar()"></p>
            <select name="tabuada" id="seltab" size="5">
                <option class="digite">Digite um valor</option>
            </select>
            <input type="button" value="Finalizar" class="btnEnd" onclick="Calcular()">
        </div>
        <div class="res">
            
        </div>
    </main>
    <footer>
        <h2>&copy; CursoemVídeo</h2>
    </footer>
    <script src="main.js"></script>
</body>
</html>
